<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1">

    <link href="//fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles2.css">
    <title>Treinafácil</title>
  </head>
  <body>
    <div class="wrapper" id="hm">
      <div class="menu-bar">
        <div class="menu-bar__content">
          <h1 class="logo logo--dark">Treinafácil</h1>
          <div class="status-bar">
            <img src="assets/img/arrow-status.png" alt="" class="status-bar__arrow">
            <div class="status-bar__progress-bar">
              <div style="width: 0%"
                class="status-bar__progress-bar-count js-bar"></div>
            </div>
            <div class="status-bar__count js-count">0%</div>
          </div>
          <a href="" class="btn-menu js-toggle-menu"></a>
          <div class="menu-bar__links">
            <a class="menu-bar__link js-goto-section" data-target="0">Início</a>
            <a class="menu-bar__link js-goto-section" data-target="1">Benefícios</a>
            <a class="menu-bar__link js-goto-section" data-target="2">Recursos</a>
            <a class="menu-bar__link js-goto-section" data-target="3">Contato</a>
          </div>
        </div>
      </div>
      <section class="section"></section>
      <section class="section section--mountain"></section>
      <section class="section section--space"></section>
      <section class="section section--contact"></section>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="assets/js/scripts2.js?v=2"></script>
  </body>
